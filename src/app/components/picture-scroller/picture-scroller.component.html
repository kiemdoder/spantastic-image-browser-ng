<p-carousel [value]="groupedPictures" [showIndicators]="false" [showNavigators]="showNavButtons" [numVisible]="3" class="viewport">
  <ng-template let-picture pTemplate="item">
    <app-picture-frame [picture1]="picture.picture1" [picture2]="picture.picture2"></app-picture-frame>
  </ng-template>
</p-carousel>
